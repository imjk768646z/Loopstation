<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Loop Station</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
		<div class="inner-first">
			<div class="inner1">
				<button id="b_s1" class="record-btn" value="開始"></button> 
				<button id="de1" class="delete-btn"></button>
				<br>
				<audio controls class="audio-player1"></audio>
			</div>
		</div>
		&emsp;
		<div class="inner-first">
			<div class="inner2">
				<button id="b_s2" class="record-btn" value="開始"></button>
				<button id="de2" class="delete-btn"></button>
				<br>
				<audio controls class="audio-player2"></audio>
			</div>
		</div>
		&emsp;
		<div class="inner-first">
			<div class="inner3">
				<button id="b_s3" class="record-btn" value="開始"></button>
				<button id="de3" class="delete-btn"></button>
				<br>
				<audio controls class="audio-player3"></audio>
			</div>
		</div>
		&emsp;
		<div class="inner-first">
			<div class="inner4">
				<button id="b_s4" class="record-btn" value="開始"></button>
				<button id="de4" class="delete-btn"></button>
				<br>
				<audio controls class="audio-player4"></audio>
			</div>
		</div>
		<div class="inner-sencond">
			<div class="inner-merge">
				<button id="b_merge" class="merge-btn" value="合併"></button>
				<button id="de_merge" class="delete-btn"></button>
				<br>
				<audio controls class="audio-merge-player"></audio>
			</div>
		</div>
	</div>
    <script src="./loopstation.js"></script>
</body>
</html>
